<!DOCTYPE html>

<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
      th:fragment="menu(menu)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">spring</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/}"
                th:classappend="${menu} == 'home'? 'active' "
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/board/list}"
                th:classappend="${menu} == 'board'? 'active'"
                href="#"
                >게시판</a
              >
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li> -->
          </ul>
          <a
            class="btn btn-outline-success me-2"
            th:href="@{/account/login}"
            sec:authorize="!isAuthenticated()"
            >Login</a
          >
          <a
            class="btn btn-outline-success"
            th:href="@{/account/register}"
            sec:authorize="!isAuthenticated()"
            >회원가입</a
          >
          <form
            class="d-flex"
            th:action="@{/logout}"
            method="POST"
            sec:authorize="isAuthenticated()"
          >
            <!-- <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            /> -->
            <span class="text-white" sec:authentication="name">사용자</span>
            <span class="text-white" sec:authentication="principal.authorities"
              >권한</span
            >
            <button class="btn btn-outline-success" type="submit">
              Logout
            </button>
          </form>
        </div>
      </div>
    </nav>
  </body>
</html>
